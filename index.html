<script>
             
    const d2 = new Date();
    document.getElementById("mDate").innerHTML = d2.getMonth() + 1;
            
    const d3 = new Date();
    document.getElementById("dDate").innerHTML = d3.getDate();

//slide

var myIndexA = 0;
    carouselA();

    function carouselA() {
    var i;
     var x = document.getElementsByClassName("sis");
     for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
     }
    myIndexA++;
     if (myIndexA > x.length) {myIndexA = 1}    
     x[myIndexA-1].style.display = "block";  
     setTimeout(carouselA, 3000); 
    }
            
    var myIndex = 0;
    carousel();

    function carousel() {
    var i;
     var x = document.getElementsByClassName("slides");
     for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
     }
    myIndex++;
     if (myIndex > x.length) {myIndex = 1}    
     x[myIndex-1].style.display = "block";  
     setTimeout(carousel, 2000); 
    }
